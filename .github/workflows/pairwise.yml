name: full-pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-all:
    runs-on: ubuntu-latest
    env:
      SYMBOL: BTC_USDT
      TIMEFRAMES: 1h,2h,4h,1d
      SETUPS: PFR,DL
      SMA_SHORT: "8"
      SMA_LONG: "80"
      SLOPE_LOOKBACK: "8"
      ATR_PERIOD: "14"
      RSI_PERIOD: "14"
      LOOKBACK_N: "20"
      EXTREME_LOOKBACK: "20"
      MAX_ENTRY_WAIT_BARS: "1"
      MAX_HOLD_BARS: "50"
      MAX_BARS_1H: "25000"
      WINDOW_DAYS: "30"
      TICK_SIZE: "0"
      RRS: "1,1.5,2"
      AMBIGUOUS_POLICY: loss
      DEBUG: "0"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pandas numpy requests tabulate
      
      - name: 1. Gerar Backtest
        run: python backtest.py
        
      - name: 2. Analisar Pairwise
        run: python analyze_pairwise.py
        
      - name: Commit
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git pull --rebase || true
          git add results/* || true
          git commit -m "Pipeline Results" || echo "no changes"
          git push
