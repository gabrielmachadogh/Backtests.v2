name: Backtest BTC 1h Long (PFR Recommended Tests)

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "Símbolo (MEXC perp), ex: BTC_USDT"
        required: true
        default: "BTC_USDT"
      timeframe:
        description: "Timeframe"
        required: true
        default: "1h"
      min_trades_test:
        description: "Min trades no teste (OOS) p/ aceitar candidato"
        required: true
        default: "35"
      min_trades_train:
        description: "Min trades no treino (OOS) p/ aceitar candidato"
        required: true
        default: "120"
      results_branch:
        description: "Branch para salvar results/"
        required: true
        default: "backtest-results"

  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: backtest-results
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SYMBOL: ${{ inputs.symbol || 'BTC_USDT' }}
      TIMEFRAME: ${{ inputs.timeframe || '1h' }}
      RESULTS_BRANCH: ${{ inputs.results_branch || 'backtest-results' }}
      MIN_TRADES_TEST: ${{ inputs.min_trades_test || '35' }}
      MIN_TRADES_TRAIN: ${{ inputs.min_trades_train || '120' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy requests
          fi

      - name: Run backtest (PFR only)
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          python backtest.py \
            --symbol "$SYMBOL" \
            --timeframe "$TIMEFRAME" \
            --only_long 1 \
            --max_entry_wait 1 \
            --tick_size 0.1 \
            --rr_list "1.0,1.5,2.0"

      - name: Run recommended OOS candidates (tf20/tf30/tf40)
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          TRADES="results/backtest_trades_${SYMBOL}_${TIMEFRAME}_long.csv"
          if [ ! -f "$TRADES" ]; then
            echo "ERRO: não encontrei $TRADES"
            ls -la results || true
            exit 1
          fi

          mkdir -p results/recommended/tf20 results/recommended/tf30 results/recommended/tf40

          python evaluate_candidates.py \
            --trades "$TRADES" --setup PFR --timeframe "$TIMEFRAME" \
            --test_frac 0.2 --min_trades_train "$MIN_TRADES_TRAIN" --min_trades_test "$MIN_TRADES_TEST" \
            --out_dir "results/recommended/tf20"

          python evaluate_candidates.py \
            --trades "$TRADES" --setup PFR --timeframe "$TIMEFRAME" \
            --test_frac 0.3 --min_trades_train "$MIN_TRADES_TRAIN" --min_trades_test "$MIN_TRADES_TEST" \
            --out_dir "results/recommended/tf30"

          python evaluate_candidates.py \
            --trades "$TRADES" --setup PFR --timeframe "$TIMEFRAME" \
            --test_frac 0.4 --min_trades_train "$MIN_TRADES_TRAIN" --min_trades_test "$MIN_TRADES_TEST" \
            --out_dir "results/recommended/tf40"

      - name: Summarize stability across splits
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          python summarize_stability.py --base_dir "results/recommended" --splits "tf20,tf30,tf40"

      - name: Generate results/LATEST.md
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail

          REPO="${GITHUB_REPOSITORY}"
          RUN_URL="https://github.com/${REPO}/actions/runs/${GITHUB_RUN_ID}"
          BRANCH="${RESULTS_BRANCH}"

          link() { echo "https://github.com/${REPO}/blob/${BRANCH}/$1"; }

          {
            echo "# LATEST (PFR 1h | Recommended Tests)"
            echo
            echo "- Repo: \`${REPO}\`"
            echo "- Branch: \`${BRANCH}\`"
            echo "- Workflow run: ${RUN_URL}"
            echo "- UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
            echo
            echo "## Backtest"
            echo "- Trades: $(link "results/backtest_trades_${SYMBOL}_${TIMEFRAME}_long.csv")"
            echo "- Summary: $(link "results/backtest_summary_${SYMBOL}_${TIMEFRAME}_long.csv")"
            echo "- Debug: $(link "results/backtest_debug_${SYMBOL}_${TIMEFRAME}_long.csv")"
            echo
            echo "## Recommended OOS (candidates fixos)"
            echo "- tf20 candidates best: $(link "results/recommended/tf20/oos_candidates_best_PFR_1h.md")"
            echo "- tf30 candidates best: $(link "results/recommended/tf30/oos_candidates_best_PFR_1h.md")"
            echo "- tf40 candidates best: $(link "results/recommended/tf40/oos_candidates_best_PFR_1h.md")"
            echo
            echo "## Stability (decisão final)"
            echo "- STABILITY.md: $(link "results/recommended/STABILITY.md")"
            echo "- STABILITY.csv: $(link "results/recommended/STABILITY.csv")"
            echo
          } > results/LATEST.md

      - name: Commit results/ to results branch (checkout-safe)
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail

          rm -rf /tmp/results_snapshot
          mkdir -p /tmp/results_snapshot
          cp -r results /tmp/results_snapshot/results

          git reset --hard
          git clean -fd

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin "$RESULTS_BRANCH" || true

          if git show-ref --verify --quiet "refs/remotes/origin/${RESULTS_BRANCH}"; then
            git checkout -B "$RESULTS_BRANCH" "origin/${RESULTS_BRANCH}"
          else
            git checkout -B "$RESULTS_BRANCH"
          fi

          rm -rf results
          cp -r /tmp/results_snapshot/results results

          git add results/
          if git diff --cached --quiet; then
            echo "No changes in results/. Nothing to commit."
            exit 0
          fi

          git commit -m "PFR recommended tests (tf20/tf30/tf40) [run ${GITHUB_RUN_ID}]"
          git push origin "$RESULTS_BRANCH"
